<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>


    <div class="main-form">

        <h1 class="h1_text">Todo List</h1>

        <form name="create">

            <input type="text" name="task" placeholder="Added your text">
            <!-- <button class="btn_add">Add</button> -->

            <button class="noselect"><span class="text">Add</span><span class="icon"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-send-plus" viewBox="0 0 16 16">
                        <path
                            d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855a.75.75 0 0 0-.124 1.329l4.995 3.178 1.531 2.406a.5.5 0 0 0 .844-.536L6.637 10.07l7.494-7.494-1.895 4.738a.5.5 0 1 0 .928.372zm-2.54 1.183L5.93 9.363 1.591 6.602z" />
                        <path
                            d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0m-3.5-2a.5.5 0 0 0-.5.5v1h-1a.5.5 0 0 0 0 1h1v1a.5.5 0 0 0 1 0v-1h1a.5.5 0 0 0 0-1h-1v-1a.5.5 0 0 0-.5-.5" />
                    </svg></span></button>

        </form>

    </div>

    <div class="container">

        <div class="todo">

            <div class="top">

                <a class="link_popup" href="#popup">
                    <span id="for_underlining" class="title">title</span>
                </a>

                <button class="btn">x</button>

            </div>

            <span class="timer">11:22</span>

        </div>

    </div>

    <div class="center">
        <!-- <a href="#popup">Open Popup</a> -->
    </div>

    <div id="popup">

        <div class="popup-content">

            <h1 class="change_text">Change your text</h1>

            <input class="second_input" type="text" placeholder="Added your text">

            <a href="#" class="close-popup">&times;</a>

            <button class="btn_add2" id="add">Add</button>
        </div>
        
    </div>


    <script src="script.js"></script>
</body>

</html>
